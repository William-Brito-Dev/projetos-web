            <div class="container-formulario">
                
                <form method="post" action="dados_usuario.php">
                    
                    <h1>Formulário de contato</h1>
                    
                    <div class="campo-nome">
                                <label for="name">Nome</label>
                                <input type="text" name="name" required id="nome" maxlength="50">
                            </div>
                            
                            <div class="campo-email">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" required id="email" maxlength="30">
                            </div>
                            
                            <div class="campo-celular">
                                <label for="phone">Celular</label>
                                <input type="tel" name="Celular" required id="celular">
                            </div>
                            
                            <div class="campo-mensagem">
                                <label for="message"></label>
                                <textarea name="message" placeholder="Digite sua mensagem" id="mensagem"></textarea>
                            </div>

                            <button type="submit">Enviar</button>
                            <button type="reset">Limpar</button>
                </form>
            
            </div>
