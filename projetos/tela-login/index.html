<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
          <form class="formulario" method="post">
            <h1>WB</h1>
            <div class="caixa-de-entrada">
                <input placeholder="E-mail" type="email">
                <img src="publico/imgs/usuario.png" id="imagens">
            </div>
            <div class="caixa-de-entrada">
                <input placeholder="Senha" type="password">
                <img src="publico/imgs/senha.png" id="imagens">
            </div>
            <div class="lembrar-esquecer-senha">
                <label>
                    <input type="checkbox">
                    <p>Mantenha-me logado</p>
                </label>
                <a href="#">Esqueci senha</a>
            </div>
            <button type="submit" class="bnt-login">Login</button>
            <div class="link-de-registro">
                <p>Não tem uma conta? <a>Cadastre-se!</a></p>
            </div>
          </form>  
    </main>
</body>
</html>
