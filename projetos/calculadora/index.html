<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/portifolio/index.html">Página inicial</a>
        <a href="/projetos/contator-numerico/">Contador numérico</a>
        <a href="/projetos/formulario-contato/">Formulário de contato</a>
        <a href="/projetos/lista-de-tarefas/index.html">Lista de tarefas</a>
    </header>
    <div class="calculadora">
        <input type="text" id="resultado" readonly>
        <div class="botoes">
            <button class="btn clear">C</button>
            <button class="btn operacao">/</button>
            <button class="btn operacao">*</button>
            <button class="btn operacao">-</button>
            <button class="btn numero">7</button>
            <button class="btn numero">8</button>
            <button class="btn numero">9</button>
            <button class="btn operacao">+</button>
            <button class="btn numero">4</button>
            <button class="btn numero">5</button>
            <button class="btn numero">6</button>
            <button class="btn igual">=</button>
            <button class="btn numero">1</button>
            <button class="btn numero">2</button>
            <button class="btn numero">3</button>
            <button class="btn numero">0</button>
            <button class="btn numero">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
